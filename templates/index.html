<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Pneumonia Detector</title>
    <style>
        body {
            background-color: #1e90ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: sans-serif;
        }

        .file-box {
            background-color: rgba(255, 255, 255, 0.3);
            padding: 60px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            cursor: pointer;
            color: #ffffff;
            font-size: 18px;
        }

        input[type="file"] {
            display: none;
        }

        .button {
            background-color: rgba(0, 0, 0, 0.2);
            border: none;
            color: white;
            padding: 20px 60px;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }

        #output {
            color: white;
            margin-top: 30px;
            font-size: 20px;
            text-align: center;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const fileInput = document.getElementById('file-input');
            const fileLabel = document.getElementById('file-label');
            const checkBtn = document.getElementById('check-btn');
            const outputDiv = document.getElementById('output');

            fileInput.addEventListener('change', function (e) {
                if (e.target.files.length > 0) {
                    fileLabel.textContent = e.target.files[0].name;
                    outputDiv.textContent = '';
                }
            });

            checkBtn.addEventListener('click', async function () {
                if (!fileInput.files.length) {
                    outputDiv.textContent = 'Please select a file first';
                    return;
                }

                outputDiv.textContent = 'Processing...';

                const formData = new FormData();
                formData.append('file', fileInput.files[0]);

                try {
                    const response = await fetch('/predict', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (response.ok) {
                        outputDiv.innerHTML = `
                        <strong>Result:</strong> ${result.prediction}<br>
                    `;
                    } else {
                        outputDiv.textContent = `Error: ${result.error}`;
                    }
                } catch (error) {
                    outputDiv.textContent = 'Error connecting to server';
                    console.error('Error:', error);
                }
            });
        });
    </script>
</head>

<body>

    <label class="file-box" id="file-label">
        Choose a file...
        <input type="file" id="file-input" accept=".jpg,.jpeg,image/jpeg" />
    </label>
    <button class="button" id="check-btn">Check!</button>
    <div id="output"></div>
</body>

</html>
